<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/script.js"></script>
    <title>JQuery Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <div class="inputsAndButton">
        <input id="firstName" type="string" placeholder="First Name">
        <input id="lastName" type="string" placeholder="Last Name">
        <input id="idNumber" type="number" placeholder="ID">
        <input id="title" type="string" placeholder="Title">
        <input id="annualSalary" type="number" placeholder="Annual Salary">
        <button id="addEmployee">Submit</button>
    </div>
    <h2>Employees</h2>
    <div class="tableContainer">
        <table class="employeeTable">
            <tr id="tableHeaders">
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th id="emptySpace">Hey There</th>
            </tr>
        </table>
    </div>
</body>
</html>
